<app-header></app-header>

<app-footer></app-footer>
<mat-sidenav-container class="container">
    <mat-sidenav class="sidenav" mode="side" opened 
        fixedInViewport="true" fixedTopGap="64">
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="/">
                <i class="material-icons">
                    home
                </i>
                In√≠cio
            </a>
            <a mat-list-item  routerLink="/products">
                <i class="material-icons">
                    storefront
                </i>
                Productos
            </a>
            <a mat-list-item  routerLink="/category">
                <i class="material-icons">
                    storefront
                </i>
                Categorias
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content"><mat-card>
        <mat-card-title>Nuevo Producto</mat-card-title>
        <form>
            <mat-form-field>
                <input matInput placeholder="id" type="number"
                    [(ngModel)]="product.id" name="id">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Nombre"
                    [(ngModel)]="product.nombre" name="nombre">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Precio"
                    [(ngModel)]="product.precio" name="precio">
            </mat-form-field>
            <mat-form-field>
                
                    <mat-select placeholder="Categoria" [(ngModel)]="product.idcategoria" name="idcategoria">
                        <mat-option *ngFor="let op of selectCategory" [value]="op.id">
                            {{op.nombre}}
                          </mat-option>
                      </mat-select>
            </mat-form-field>
        </form>
        <button mat-raised-button (click)="createProduct()" color="primary">
            Crear
        </button>
        
        <button mat-raised-button (click)="cancel()">
            Cancelar
        </button>
    </mat-card>
    </mat-sidenav-content>
</mat-sidenav-container>
